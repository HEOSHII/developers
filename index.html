<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.min.css" />
    <title>Developers</title>
  </head>
  <body>
    <header class="header">
      <div class="header__content container">
        <a href="#" class="header__logo"><img src="./dist/img/brand-logo.svg" alt="logo" /></a>
        <div class="header__menu">
          <ul class="header__list">
            <li class="header__link"><a href="#">Услуги</a></li>
            <li class="header__link"><a href="#">Портфолио</a></li>
            <li class="header__link"><a href="#">Этапы</a></li>
            <li class="header__link"><a href="#">Дизайнеры</a></li>
          </ul>
          <button class="header__button button">Заказать</button>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="banner__content container">
          <div class="banner__info">
            <div class="banner__text">
              <h1 class="banner__title">Разработка интернет-магазина с нуля за неделю</h1>
              <p class="banner__description">
                Дизайн интернет магазина, элементов микро UX, корзин, личного кабинета - от
                фирменного стиля до пользовательского интерфейса в сжатые сроки с командой Virtual
                Designers
              </p>
            </div>
            <div class="banner__button button">Заказать</div>
          </div>
          <div class="banner__image">
            <img src="./dist/img/market-cart.svg" alt="Market Cart" />
          </div>

          <img
            class="banner-background-item banner-blue-sphere-1"
            src="./dist/img/blue-sphere.svg"
            alt="blue-sphere"
            data-distance="3"
          />
          <img
            class="banner-background-item banner-blue-sphere-2"
            src="./dist/img/blue-sphere.svg"
            alt="blue-sphere"
            data-distance="3"
          />
          <img
            class="banner-background-item banner-purple-sphere"
            src="./dist/img/purple-sphere.svg"
            alt="purple-sphere"
          />
          <img
            class="banner-background-item banner-blue-cylinder"
            src="./dist/img/blue-cylinder.svg"
            alt="blue-cylinder"
            data-distance="4"
          />
          <img
            class="banner-background-item banner-blue-wave"
            src="./dist/img/blue-wave.svg"
            alt="blue-wave"
            data-distance="6"
          />
          <img
            class="banner-background-item banner-purple-wave-1"
            src="./dist/img/purple-wave.svg"
            alt="purple-wave"
            data-distance="3"
          />
          <img
            class="banner-background-item banner-purple-wave-2"
            src="./dist/img/purple-wave.svg"
            alt="purple-wave"
            data-distance="1"
          />
          <img
            class="banner-background-item banner-blured-cylinder"
            src="./dist/img/blured-cylinder.svg"
            alt="blured-cylinder"
            data-distance="10"
          />
        </div>
      </section>
    </main>
    <script src="dist/js/mainScript.min.js"></script>
  </body>
</html>

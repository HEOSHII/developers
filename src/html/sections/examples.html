<section class="examples" id="examples">
  <div class="examples__content container">
    <h2 class="title examples__title">Примеры онлайн-магазинов</h2>
    <div class="examples__shops">
      <!-- there will render exaples items -->
    </div>
    <div class="dev-steps__arrows examples__arrows">
      <button class="dev-steps__slider-arrow exaples__prev">
        <svg width="14" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 25l12-12L1 1"
            stroke="#000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>

      <button class="dev-steps__slider-arrow exaples__next">
        <svg width="14" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 25l12-12L1 1"
            stroke="#000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
  <img
    class="background-item examples__pink-wave"
    src="@img/pink-wave.svg"
    alt="pink-wave"
    data-distance="2"
  />
  <img
    class="background-item examples__light-blue-sphere"
    src="@img/light-blue-sphere.svg"
    alt="light-blue-sphere"
    data-distance="7"
  />
</section>

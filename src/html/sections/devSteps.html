<section class="dev-steps" id="steps">
  <div class="dev-steps__content container">
    <h2 class="dev-steps__title title">Этапы разработки интернет-магазина</h2>
    <div class="dev-steps__slider">
      <!-- there will input slider items by JS -->
    </div>
    <div class="dev-steps__arrows">
      <button class="arrow dev-steps__slider-arrow prev">
        <svg width="14" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 25l12-12L1 1"
            stroke="#000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <button class="dev-steps__slider-arrow next">
        <svg width="14" height="26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M1 25l12-12L1 1"
            stroke="#000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
  <img
    class="background-item slider__light-blue-sphere"
    src="@img/light-blue-sphere.svg"
    alt="light-blue-sphere"
    data-distance="8"
  />
  <img
    class="background-item slider__blue-wave"
    src="@img/blue-wave.svg"
    alt="blue-wave"
    data-distance="4"
  />
</section>
